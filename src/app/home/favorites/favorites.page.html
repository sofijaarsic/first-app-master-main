<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favorites memos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid>
    <ion-row>
      <ion-col
        sizeLg="=4"
        sizeMd="4"
        size="6"
        *ngFor="let memo of memos"
        (click)="openMemo(memo)"
      >
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title class="title">{{memo.title}}</ion-card-title>
            <ion-card-subtitle>{{memo.createdAt}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="content">{{memo.content}} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
