<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Add memo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="false">
  <ion-grid>
    <ion-row>
      <ion-col
        size-lg="12"
        size-md="4"
        size-sm="6"
        *ngFor="let memo of memos"
        (click)="openMemo(memo)"
      >
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title class="title">{{memo.title}}</ion-card-title>
            <ion-card-subtitle>{{memo.createdAt}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="content">{{memo.content}} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-modal
    #modal
    [initialBreakpoint]="0.25"
    [breakpoints]="[0,0.25,0.5,0.75]"
    trigger="open-modal"
  >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Add memo</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-input
            label="Title"
            labelPlacement="stacked"
            type="text"
            [(ngModel)]="title"
          ></ion-input>
        </ion-item>
        <ion-textarea
          class="text-content"
          lines="none"
          placeholder="Type something here"
          [(ngModel)]="content"
        ></ion-textarea>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button id="open-modal">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
